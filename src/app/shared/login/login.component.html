<div class="container" style="background-color: white; width: 60% !important;">
	<button type="button" class="close" data-dismiss="modal" style="margin-right: -15px !important;" id="closeModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
	<h3 class="animated wow zoomIn" data-wow-delay=".5s">Login Form</h3>
	<p class="est animated wow zoomIn" data-wow-delay=".5s">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
	<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
		<form [formGroup]="loginForm" class="animated wow slideInUp" data-wow-delay=".5s">
			<div>
				<input type="email" placeholder="Email Address" [value]="user.username" formControlName="username" (input)="user.username = $event.target.value"
					name="username">
					<div *ngIf="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)">
						<small class="red">The field above is required.</small>
					</div>
			</div>
			<div>
				<input type="password" placeholder="Password" [value]="user.password" formControlName="password" (input)="user.password = $event.target.value"
					name="password">
					<div *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)">
						<small class="red">The field above is required.</small>
					</div>
			</div>
			<div class="forgot">
				<a href="#">Forgot Password?</a>
			</div>
			<button type="button" (click)="login()" class="register-btn">Login</button>
			 <p *ngIf="showError" style="color: red;font-size: small;text-align:center"> Invaild email address or password </p>
		</form>
	</div>
	<br>
</div>
